<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <title>Sample Videos</title>
    <link rel="stylesheet" href="media-player.css"/>
    <script src="media-player.js"></script>
  </head>

  <body>
    <div class="gallery">
      <div class="thumbflow-container">
	<h3>Sample Videos</h3>

	<ol class="thumbflow-list" id="thumbflow-list"></ol>
      </div>

      <div class="thumbflow-container">
	<h3>More Sample Videos</h3>

	<ol class="thumbflow-list" id="thumbflow-list1"></ol>
      </div>

      <div id='media-player'>
	<video id='media-video' poster='thumbnails/sample1.png' autoplay></video>

	<progress id='progress-bar'
		  min='0' max='100'
		  value='0'>
	  0% played
	</progress>
	
	<div id='media-controls'>
	  <button id='replay-button'
		  class='replay'
		  title='replay'
		  onclick='replayMedia();'>
	    Replay
	  </button>
	  
	  <button id='play-pause-button'
		  class='play'
		  title='play'
		  onclick='togglePlayPause();'>
	    Play
	  </button>
	  
	  <button id='stop-button'
		  class='stop'
		  title='stop'
		  onclick='stopPlayer();'>
	    Stop
	  </button>
	  
	  <button id='volume-inc-button'
		  class='volume-plus'
		  title='increase volume'
		  onclick='changeVolume("+");'>
	    Increase volume
	  </button>
	  
	  <button id='volume-dec-button'
		  class='volume-minus'
		  title='decrease volume'
		  onclick='changeVolume("-");'>
	    Decrease volume
	  </button>
	  
	  <button id='mute-button'
		  class='mute'
		  title='mute'
		  onclick='toggleMute("true");'>
	    Mute
	  </button>
	  
	  <!-- Need more work on fullscreen.

	  <button id='fullscreen-button'
		  class='fullscreen'
		  title='fullscreen'
		  onclick='togglefullscreen("true");'>
	  </button> -->
	  
        </div> <!-- media controls div -->
      </div> <!-- media player div -->
    </div> <!-- of gallery div -->
  </body>
</html>
